name: CI for unique ogp growi

on:
  push:
  pull_request:
    types: [opened, closed]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'
      - name: npm install
        working-directory: ./
        run: |
          npm install
      - name: npm run lint
        working-directory: ./
        run: |
          npm run lint
