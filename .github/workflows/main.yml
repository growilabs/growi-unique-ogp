name: ogp for growi
on: push

jobs:

  my_test:

    name: my test action
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: wsmoogle
          password: ${{ secrets.OGP_PAT }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/weseek/growi-unique-ogp:latest
          secrets: GIT_AUTH_TOKEN=${{ secrets.OGP_PAT }}